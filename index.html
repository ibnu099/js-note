<!DOCTYPE html>

<html>
<head>
    <title>Notes Apps</title>
</head>

<body>
    <h1>Notes App</h1>
    <h2>Takes note to never forget</h2>
    <input id="search-text" type="text" placeholder="filter notes">
    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort by alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="btn-create">Create Note</button>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
